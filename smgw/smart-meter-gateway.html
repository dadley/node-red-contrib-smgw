<script type="text/javascript">
    RED.nodes.registerType('smart-meter-gateway',{
        category: 'config',
        defaults: {
            ip: {value:"",required:true},
            model: {value:"",required:true},
        },
        credentials: {
            username: {type:"text"},
            password: {type:"password"}
         },
        label: function() {
            return this.ip;
        }
    });
</script>

<script type="text/html" data-template-name="smart-meter-gateway">
    <div class="form-row">
        <label for="node-input-ip"><i class="fa fa-plug"></i> Gateway type</label>
        <select id="node-config-input-model">
            <option value="example">Example Gateway</option>
            <option value="ppc">PCC Smart Meter Gateway</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-ip"><i class="fa fa-plug"></i> IP-Address</label>
        <input type="text" id="node-config-input-ip" placeholder="e.g. 192.168.1.200">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username" placeholder="Username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
